<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | LibraFlow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="container">
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  
  <h2 class="title">Library Dashboard</h2>
  
  <div class="card">
    <h3><i class="fas fa-book-open"></i> Issue Book</h3>
    <form id="issueForm" class="form">
      <input type="text" name="studentName" placeholder="Student Name" required />
      <input type="text" name="bookTitle" placeholder="Book Title" required />
      <button type="submit" class="btn">
        <i class="fas fa-check-circle"></i> Issue Book
      </button>
    </form>
  </div>

  <div class="card">
    <h3><i class="fas fa-undo"></i> Return Book</h3>
    <form id="returnForm" class="form">
      <input type="text" name="studentName" placeholder="Student Name" required />
      <input type="text" name="bookTitle" placeholder="Book Title" required />
      <button type="submit" class="btn">
        <i class="fas fa-check-circle"></i> Return Book
      </button>
    </form>
  </div>

  <div class="card">
    <h3><i class="fas fa-history"></i> Student History</h3>
    <div class="search-container">
      <input type="text" id="searchStudent" placeholder="Enter student name">
      <button onclick="loadHistory()" class="btn">
        <i class="fas fa-search"></i> Search
      </button>
    </div>
    <ul id="historyList"></ul>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
