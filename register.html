<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | LibraFlow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="container">
  <div class="decorative-circle circle-1"></div>
  
  <h2 class="title">Create Your Library</h2>
  
  <form id="registerForm" class="form">
    <div class="form-group">
      <input type="text" name="name" placeholder="Library Name" required />
      <i class="fas fa-library icon"></i>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required />
      <i class="fas fa-envelope icon"></i>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required />
      <i class="fas fa-lock icon"></i>
    </div>
    <button type="submit" class="btn">
      <i class="fas fa-user-plus"></i> Register
    </button>
  </form>
  
  <p class="text-center mt-2">Already have an account? <a href="login.html" class="text-link">Login here</a></p>
  
  <script src="register.js"></script>
</body>
</html>
